wayne_presence:
    widget_type: presence #_short
    title: Wayne
    entity: sensor.presence_wayne_status
    state_text: 1
    icon_on: fa-male
    icon_off: fa-male
    icon_style_active: "color: #4bcdea"
jenn_presence:
    widget_type: presence #_short
    title: Jenn
    entity: sensor.presence_jenn_status
    picture: /local/photos/jenn.jpg
    state_text: 1
    icon_style_active: "color: #ea4b82"
    icon_on: fa-female
    icon_off: fa-female
kale_presence:
    widget_type: presence #_short
    title: Kale
    entity: sensor.presence_kale_status
    state_text: 1
    icon_on: fa-male
    icon_off: fa-male
    icon_style_active: "color: #4bcdea"
jalynne_presence:
    widget_type: presence #_short
    title: Jalynne
    entity: sensor.presence_jalynne_status
    state_text: 1
    icon_style_active: "color: #ea4b82"
    icon_on: fa-female
    icon_off: fa-female