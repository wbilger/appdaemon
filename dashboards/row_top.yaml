layout:
    - date_time(8x3),weather(10x3),rss_weather(6x3),wayne_presence(2x3),jenn_presence(2x3),kale_presence(2x3),jalynne_presence(2x3)

date_time:
    widget_type: clock
    time_style: "color: red"
    
weather:
    widget_type: weather #_noicon
    units: "&deg;C"

rss_weather:
    widget_type: rss
    entity: rss_weather_alerts
    title: Weather Alerts
    interval: 30
    
wayne_presence:
    widget_type: device_tracker_short
    title: Wayne
    entity: device_tracker.phone_wayne
    state_text: 0
    icon_on: fa-male
    icon_off: fa-male
    icon_style_active: "color: #4bcdea"
    #enable: 1               #1 to allow to toggle device_tracker state
#    device: dedb5e711a24415baaae5cf8e880d852
jenn_presence:
    widget_type: device_tracker_short
    title: Jenn
    entity: device_tracker.phone_jenn
    picture: /local/photos/jenn.jpg
    state_text: 0
    icon_style_active: "color: #ea4b82"
    icon_on: fa-female
    icon_off: fa-female
kale_presence:
    widget_type: device_tracker_short
    title: Kale
    entity: device_tracker.phone_kale
    state_text: 0
    icon_on: fa-male
    icon_off: fa-male
    icon_style_active: "color: #4bcdea"
jalynne_presence:
    widget_type: device_tracker_short
    title: Jalynne
    entity: device_tracker.phone_jalynne
    state_text: 0
    icon_style_active: "color: #ea4b82"
    icon_on: fa-female
    icon_off: fa-female