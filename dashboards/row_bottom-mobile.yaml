layout: 
    - load_main_panel(3x3),load_familyroom_panel(3x3),load_theatre_panel(3x3),load_bedroom_panel(3x3)
    -
    -
    - load_sensors_panel(3x3),load_weather(3x3),load_settings(3x3),reload(3x3)

load_main_panel:
    widget_type: navigate
    title: Home
    icon_inactive: fa-home
    dashboard: Home-mobile

load_bedroom_panel:
    widget_type: navigate
    title: Bedroom
    icon_inactive: fa-bed
    dashboard: Panel_Bedroom-mobile

load_familyroom_panel:
    widget_type: navigate
    title: Familyroom
    icon_inactive: mdi-windows
    dashboard: Panel_FamilyRoom-mobile

load_theatre_panel:
    widget_type: navigate
    title: Theatre
    icon_inactive: mdi-theater
    dashboard: Panel_Theatre-mobile

load_sensors_panel:
    widget_type: navigate
    title: Sensors
    icon_inactive: mdi-gauge
    dashboard: Panel_Sensors-mobile

load_weather:
    widget_type: navigate
    title: Weather
    icon_inactive: mdi-weather-lightning-rainy
    dashboard: Panel_Weather-mobile

load_settings:
    widget_type: navigate
    title: Settings
    icon_inactive: mdi-settings
    dashboard: Panel_Settings-mobile

reload:
    widget_type: reload
    title: Reload